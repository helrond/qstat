<!doctype html>
<html lang="en" ng-app="qStat">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>q.stat</title>
  <link href="css/xeditable.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="wrap">
<header>
<h1 class="pull-left"><a href="#">q.stat</a></h1>
  <div class="login pull-right">
    <span ng-show="user.authenticated"><b>{{user.first_name}}</b> | <a href="#/users/{{user.user_id}}">Profile</a> | <a href="#/login" ua-logout>Log Out</a></span>
    <span ng-hide="user.authenticated"><a href="#/login">Log in</a></span>
  </div>
</header>
	<ul class="nav nav-tabs" ng-controller="navCtrl">
	  <li ng-class="{active:isActive('/games')}"><a href="#/games">Games</a></li>
	  <li ng-class="{active:isActive('/teams')}"><a href="#/teams">Teams</a></li>
	  <li ng-class="{active:isActive('/players')}"><a href="#/players">Players</a></li>
	  <li ng-show="user.permissions.stats" ng-class="{active:isActive('/stats')}" class="pull-right"><a href="#/stats">Stats</a></li>
  	</ul>
  
	   <div class="content col-xs-11 center-block">
  		<div ng-view></div>
  	</div>
  </div>
  <div id="footer">
  <p><small>version 0.1</small></p>
  </div>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/xeditable.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://app.userapp.io/js/userapp.client.js"></script>
  <script src="js/userapp.js"></script>
</body>
</html>
