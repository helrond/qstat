<div ng-controller="playerCtrl" class="playerView text-center">
	<div class="search">
		<input ng-model="query" />
        <select ng-model="orderProp">
  			<option value="name">Name</option>
  			<option value="position">Position</option>
		</select>
	</div>
	<dl class="players">
    	<dt ng-repeat="player in players">
        	<dd>{{ player.name }}</dd>
            <dd>{{ player.description }}</dd>
         </li>
    </ul>
</div>
