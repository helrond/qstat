<div class="playerView text-center">
	<div class="search">
		<input ng-model="query" />
        <select ng-model="orderProp">
  			<option value="name">Name</option>
  			<option value="position">Position</option>
		</select>
	</div>
	<ul class="players">
    	<li ng-repeat="player in players | filter:query | orderBy:orderProp">
        	{{player.name}}
            {{player.description}}
         </li>
    </ul>
</div>
