<div ng-controller="playerCtrl" class="playerView text-center">
	<div class="search">
		<input ng-model="query" />
        <select ng-model="orderProp">
  			<option value="name">Name</option>
  			<option value="position">Position</option>
		</select>
	</div>
	<dl class="players" ng-repeat="player in players">
    	<dt>{{ player.name }}</dt>
        <dd>{{ player.description }}</dd>
    </dl>
</div>
