<div ng-controller="playerCtrl" class="playerView text-center">
	<div class="search">
		<input type="text" placeholder="Search" ng-model="query" />
	</div>
	<ul class="players">
    	<li ng-repeat="player in players | filter:query | orderBy:orderProp">
        	<img width="50px" ng-src="{{player.image}}"/>
    		<h3><a href="#/player/:playerID">{{ player.name }} ({{player.number}})</a></h3>
            <p>{{ player.position }}</p>
            <a href="#/player/:playerID/edit"><span class="glyphicon glyphicon-pencil"></span></a>
        </li>
    </ul>
</div>
