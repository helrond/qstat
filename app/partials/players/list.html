<div ng-controller="playerCtrl" class="listView">
	<div class="top">
    	<div class="title">
        	<h2>Players</h2>
        </div>
    	<div class="search">
			<input type="text" placeholder="Search" ng-model="query" class="form-control"/>
        </div>
    </div>
	<ul class="list">
    	<li ng-repeat="player in players | filter:query | orderBy:orderProp">
    		<p class="name"><a href="#/player/{{player.id}}">{{ player.name }} (#{{player.number}})</a></p>
            <a class="edit" href="#/player/{{player.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
        </li>
    </ul>
</div>
