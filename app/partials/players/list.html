<div ng-controller="playerCtrl" class="listView">
	<div class="top">
    	<div class="title">
        	<h2>Players</h2>
        </div>
    	<div class="search">
			<input type="text" placeholder="Search" ng-model="query" class="form-control"/>
        </div>
    </div>
	<ul class="list">
    	<li ng-repeat="player in players | filter:query | orderBy:orderProp">
    		<p class="name"><a href="#/players/{{player.id}}">{{ player.name }} (#{{player.number}})</a></p>
            <a class="text-danger remove"><span class="glyphicon glyphicon-remove"></span></a>
        </li>
    </ul>
	<a href="#/players/new" class="btn btn-success" role="button">add new<span class="glyphicon glyphicon-plus-sign"></span></a>
</div>
