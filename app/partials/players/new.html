<div ng-controller="playerDetailCtrl" class="detailView">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#/players">Players</a></li>
        <li class="active">New Player</li>
    </ol>
    <form name="playerForm">
        <div class="form-group col-xs-12">
            <input type="text" class="form-control" ng-model="player.name" placeholder="Name" required/>
        </div>
        <div class="form-group col-xs-12">
            <input type="text" class="form-control" ng-model="player.description"
                placeholder="Description"/>
        </div>
        <div class="form-group col-xs-12">
            <input type="text" class="form-control" ng-model="player.number" placeholder="Number" required/>
        </div>
        <table class="table table-striped">
            <tr ng-repeat="position in player.positions | orderBy:player.position.name">
                <td class="col-xs-12">{{ position.name }}</td>
                <td class="text-danger pull-right"><span class="glyphicon glyphicon-remove" ng-click="DeletePosition(position)"></span></td>
            </tr>
        </table>
        <div class="form-inline col-xs-12">
            <select class="form-control" ng-model="addPosition"
                ng-options="position.name for position in positions | rosterFilter:player.positions">
                <option value="">-- Select a position --</option>
            </select>
            <a class="btn btn-sm btn-success" role="button" ng-click="AddPosition()">Add position</a>
        </div>

        <div class="center-block">
            <button class="btn btn-primary" ng-disabled="playerForm.$error.required" ng-click="Add()"> Save </button>
            <button type="button" class="btn btn-danger" ng-disabled="playerForm.$waiting"
                ng-click="playerForm.$cancel()"> Cancel </button>
        </div>
    </form>
</div>
