<div class="home">
    <h2>About</h2>
	<p>This is the beta version of a web app for recording quidditch stats.</p>
	<p>The data model we use is based on <a href="http://hillelarnold.com/quon/">qu:on</a>.</p>
    <hr/>
    <p>This website was built using <a href="http://angularjs.org/">angular.js</a>, <a href="http://www.mongodb.org/">MongoDB</a>, <a href="http://mongoosejs.com/">Mongoose</a>, <a href="http://expressjs.com/">Express</a> and <a href="http://nodejs.org/">Node</a>.</p>
    <p>User authentication provided by <a href="https://www.userapp.io/">UserApp</a>.</p>
    <p>Styles derived from the <a href="http://bootswatch.com/yeti/">Yeti</a> theme for <a href="http://getbootstrap.com/">Bootstrap 3</a>.</p>
