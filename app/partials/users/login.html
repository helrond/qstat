<div ng-controller="userCtrl">
    <h2>Log in</h2>
    <form role="form" name="user" ua-login>
        <div class="form-group col-xs-12">
            <label class="sr-only">Username</label>
            <input ng-model="username" type="text" class="form-control" name="login" placeholder="Username" required></input>
        </div>
        <div class="form-group col-xs-12">
            <label class="sr-only">Password</label>
            <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password" required></input>
        </div>
        <button class="btn btn-lg btn-success" ng-show="user.$error.required" href="#" disabled="disabled">Log in</button>
        <button type="submit" class="btn btn-lg btn-success" ng-hide="user.$error.required" href="document.referrer">Log in</button>
        <a href="/" class="btn btn-lg btn-danger">Cancel</a>
    </form>
</div>
