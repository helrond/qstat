<div ng-controller="gameDetailCtrl" class="detailView">
	<div class="title">
    	<h2>{{game.name}}</h2>
    </div>
    <p>{{game.date}}</p>
    <p>Location: <a href="http://www.openstreetmap.org/search?query={{game.location.latitude}},{{game.location.longitude}}">{{game.location.name}}</a></p>
    <p>Time: {{game.time}}</p>
    <p>Winner: <a href="#/teams/{{game.winner.id}}">{{game.winner.name}}</a></p>
    <p>Loser: <a href="#/teams/{{game.loser.id}}">{{game.loser.name}}</a></p>
    <p>Score: {{game.winner.score}} - {{game.loser.score}}</p>
</div>
