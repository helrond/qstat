<div ng-controller="gameDetailCtrl" class="detailView">
	<div class="title">
    	<h2>{{game.name}}</h2>
    </div>
    <p>{{game.date}}</p>
    <p><span class="glyphicon glyphicon-screenshot"></span><a href="http://www.openstreetmap.org/search?query={{game.location.latitude}},{{game.location.longitude}}">{{game.location.name}}</a></p><span class="glyphicon glyphicon-new-window"></span>
    <p><span class="glyphicon glyphicon-time"></span>{{game.time}}</p>
    <p><span class="glyphicon glyphicon-ok"></span><a href="#/teams/{{game.winner.id}}">{{game.winner.name}}</a> {{game.winner.score}}</p>
    <p><a href="#/teams/{{game.loser.id}}">{{game.loser.name}}</a> {{game.loser.score}}</p>
</div>
