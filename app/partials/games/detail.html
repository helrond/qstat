<div ng-controller="gameDetailCtrl" class="detailView">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#/games">Games</a></li>
        <li class="active">Game</li>
    </ol>
    <form editable-form name="gameForm" onaftersave="Update()">
        <div class="text-center col-xs-12" ng-controller="teamCtrl">
            <h2>
                <div editable-select="game.teams[0].name" onshow="teams"
                    e-ng-options="team.name as team.name for team in teams | filter:'!{{game.teams[1].name}}'">
                    {{game.teams[0].name}}
                </div>
            </h2>
            <h2>&nbsp;vs&nbsp;</h2>
            <h2>
                <div editable-select="game.teams[1].name" onshow="teams"
                    e-ng-options="team.name as team.name for team in teams | filter:'!{{game.teams[0].name}}'"
                    >{{game.teams[1].name}}</div>
            </h2>
        </div>
        <div class="col-xs-12">
            <div editable-date="game.date">{{game.date | date:'longDate'}}</div>
        </div>
        <div class="col-xs-12">
            <div editable-text="game.location.name">{{game.location.name}}</div>
            <div editable-text="game.location.url"><a href="{{game.location.url}}">{{game.location.url}}</a></div>
        </div>
        <div class="statistics" ng-show="game.statistics">
        <h3>Statistics</h3>
        <div class="col-xs-12">
            <div>{{game.time}}</div>
        </div>
        <div class="col-xs-12">
            <div class="score">
                <div class="team">
                    <div class="name">
                        <a href="#/teams/{{game.teams[0].id}}">{{game.teams[0].name}}</a>
                    </div>
                    <div class="score">{{game.teams[0].score}} <span class="glyphicon glyphicon-ok"
                        /></div>
                </div>
                <div class="team">
                    <div class="name">
                        <a href="#/teams/{{game.teams[1].id}}">{{game.teams[1].name}}</a>
                    </div>
                    <div class="score">{{game.teams[1].score}}</div>
                </div>
            </div>
        </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" ng-click="gameForm.$show()"
                ng-show="!gameForm.$visible"> Edit </button>
            <span ng-show="gameForm.$visible">
                <button class="btn btn-primary" ng-disabled="gameForm.$waiting"> Save </button>
                <button type="button" class="btn btn-danger" ng-disabled="gameForm.$waiting"
                    ng-click="gameForm.$cancel()"> Cancel </button>
            </span>
        </div>
    </form>
</div>
