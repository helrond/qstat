<div ng-controller="gameCtrl" class="detailView">
	<div class="title">
    	<h2>{{game.name}}</h2>
    </div>
    <p>{{game.date}}</p>
    <p>Location: {{game.location}}
    <p>Time: {{game.time}}</p>
    <p>Winner: {{game.winner}}</p>
    <p>Loser: {{game.loser}}</p>
    <p>Score: {{game.winner.score}} - {{game.loser.score}}</p>
</div>
